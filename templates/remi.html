<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Welcome to Our App!</h1>
    <h3>This is Remi's site</h3>


<h4>Enter Solution and Answer</h4>
<form method="POST">
<input name="solution">
<input name="answer">
<input type="submit">
</form>

    <!--  Show the Output  -->
    {{solution}} {{answer}}

    <!--  Do wathever you want with that  -->
    {% if solution and answer %}
        {% if solution == answer %}
             <p>Answer equals solution</p>
        {% else %}
            <p>Answer does not equal solution</p>
        {% endif %}
    {% endif %}

</body>
</html>
